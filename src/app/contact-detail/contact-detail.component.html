<div class="row">
  <div class="col s6 offset-s3">
    <!--The card-->
    <div class="row">
      <div class="col s12">
        <div class="card ">
          <div class="card-content ">
            <span class="card-title">Contact</span>
            <!--Contact data-->
            <ul class="collection">
              <li class="collection-item ">
                <div><strong>Name:</strong><span class="secondary-content black-text"
                                                 {{contact.name}}></span>
                </div>
              </li>
              <li class="collection-item ">
                <div><strong>Name:</strong><span class="secondary-content black-text"
                                                 {{contact.lastName}}></span>
                </div>
              </li>
              <li class="collection-item ">
                <div><strong>Telephone:</strong><span class="secondary-content black-text"
                                                      {{contact.age}}></span>
                </div>
              </li>
            </ul>
          </div>
          <div class="card-action">
            <a (click)="goBack()">Back</a>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
